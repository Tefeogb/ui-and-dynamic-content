<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>UI & Dynamic Content</title>
</head>
<body>
    <main class="main" style="background-image: url('img/wood.jpg');">
        <div id="masthead">
            <img id="cart" src='img/cart.png'>
            <h1>BUY</h1>
            <h1>GROCERIES</h1>
            <h3>What do you need to buy today?</h3>
        </div>

        <div id="input-boxes">
            <input id="input" type="text" name="input" value="  your item here...">   
            <br>
            <button id="btn" type="btn">ADD TO LIST</button>
            <br> 
            <ul id="list"></ul>
            <p id="feedback"></p>
        </div>
  
        <hr>
        
        <div id="footer">
                <a href="https://www.twitter.com/"><img src="img/twitter.png" alt="Twitter"> </a>
                <a href="https://www.facebook.com/"><img src="img/facebook.png" alt="Facebook"> </a>
                <a href="https://www.instagram.com/"><img src="img/insta.png" alt="Instagram"></a>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
